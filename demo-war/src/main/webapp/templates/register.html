<div class="container">
	<h3 class="panel-header">
		User Registration
	</h3>
	<form class="simple-form">
		<div class="form-group">
			<label>Name:</label>
			<input name="name" ng-model="user.name" class="form-control" placeholder="Name" ng-minlength=1 required />
		</div>
		<div class="form-group">
			<label>Username:</label>
			<input name="username" ng-model="user.username" class="form-control" placeholder="Username" ng-pattern="/^[a-zA-Z0-9]*$/" ng-minlength=6 ng-maxlength=20 required />
		</div>
		<div class="form-group">
			<label>Email:</label>
			<input name="email" type="email" ng-model="user.email" class="form-control" placeholder="Email" required />
		</div>
		<button ng-click="register()" class="btn btn-primary">Register</button>
	</form>
</div>
