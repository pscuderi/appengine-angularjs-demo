<div>
	<div class="page-header text-center">
		<h1>To Do List
			<span class="label label-default" ng-class="warningLevel()" ng-hide="incompleteCount() == 0">{{incompleteCount()}}</span>
		</h1>
	</div>
	<div class="panel">
		<div class="input-group">
			<form ng-disabled="formDisabled" ng-submit="addNewItem()">
				<input class="form-control" ng-model="actionText" />
			</form>
			<span class="input-group-btn">
				<button class="btn btn-default" ng-click="addNewItem()">Add</button>
			</span>
		</div>
	</div>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Description</th>
				<th>Done</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in items | filter:showItem | orderBy:'action'">
				<td>{{item.action}}</td>
				<td><input type="checkbox" ng-model="item.done" ng-change="update(item)"/></td>
				<td><button class="btn btn-default" ng-click="del(item)">Delete</button></td>
			</tr>
		</tbody>
	</table>
	<div class="checkbox-inline">
		<label>
			<input type="checkbox" ng_model="showComplete" />
			Show Complete
		</label>
	</div>
</div>
